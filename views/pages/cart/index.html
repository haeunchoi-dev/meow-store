<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script type="module" src="/components/CommonHeader.js"></script>
    <script type="module" src="/components/CommonFooter.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>야옹 잡화점</title>
  </head>
  <body>
    <common-header></common-header>

    <main>
      <h1 id="cart" class="title is-2">장바구니</h1>
      <section>
        <div class="cart_top">
          <span class="cart_top_name">상품명</span>
          <span class="cart_top_qty">수량</span>
          <span class="cart_top_price">가격</span>
          <button class="delete_all button is-light">전체 삭제</button>
        </div>
        <ul class="cart_list">
          <!-- 카트 상품 반복 -->
        </ul>
        <div class="sum">
          <span>총 결제 금액</span><span id="price_sum"></span>
        </div>
        <div class="order">
          <button id="order_btn" class="button is-warning">
            장바구니 상품 주문
          </button>
        </div>
      </section>
    </main>

    <common-footer></common-footer>
  </body>
</html>
