<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>야옹 잡화점</title>
    <script type="module" src="/views/components/CommonHeader.js"></script>
    <script type="module" src="/views/components/CommonFooter.js"></script>
    <script type="module" src="/views/components/MypageAside.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script type="module" , src="index.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <!-- header -->
    <common-header></common-header>
    <main>
      <!-- aside tab부분 -->
      <mypage-aside></mypage-aside>
      <!-- content 부분-->
      <section class="content-wrap">
        <div class="content-wrapper">
          <h2 class="title">회원 정보 수정</h2>
          <table>
            <tbody>
              <tr>
                <th>아이디(이메일)</th>
                <td>
                  <div>
                    <div class="email"></div>
                    <span class="check email"
                      >이메일을 올바르게 입력해주세요</span
                    >
                    <!-- <button class="modify-mail">이메일 수정하기</button> -->
                  </div>
                </td>
              </tr>
              <tr>
                <th>이름</th>
                <td>
                  <div>
                    <input type="text" id="name-input" />
                    <span class="check name">이름을 입력하세요</span>
                  </div>
                </td>
              </tr>
              <tr>
                <th>휴대폰 번호</th>
                <td>
                  <div>
                    <input type="text" id="phone-number" />
                    <span class="check phone">휴대폰 번호를 입력하세요</span>
                    <!-- <button class="modify-number">휴대폰 번호 수정</button> -->
                  </div>
                </td>
              </tr>
              <tr>
                <th>주소</th>
                <td>
                  <div class="address-area">
                    <!-- <span>서울특별시 무슨구 무슨도로...</span> -->
                    <button class="modify-address">주소검색</button>
                    <span>우편 번호</span>
                    <input type="text" id="address-zip-input" readonly />
                    <span>주소지</span>
                    <input type="text" id="address-input" readonly />
                    <span>상세 주소</span>
                    <input type="text" id="address-detail-input" />
                  </div>
                </td>
              </tr>
              <!-- <tr>
                <th>비밀번호 확인</th>
                <td>
                  <div>
                    <input type="password" id="password-check" />
                  </div>
                </td>
              </tr> -->
            </tbody>
          </table>
          <div class="save-area">
            <button class="save-button">저장</button>
            <button class="cansle-button">취소</button>
          </div>
        </div>
      </section>
    </main>
    <common-footer></common-footer>
  </body>
</html>
